<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: slateblue;
            position: relative;
        }

        .small-box {
            width: 50px;
            height: 50px;
            background-color: salmon;
            position: absolute;    
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="small-box" style="z-index: 1;">1</div>
        <div class="small-box" style="z-index: 76;">2</div>
    </div>
</body>
</html>
